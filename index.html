<script>
  // This is where we put our Javascript, the code that makes the site interactive
  function moveEmoji(emoji){
    setTimeout(function(){ 
      let originalPosition = parseInt(emoji.style.top) || 1
      let newPosition = originalPosition + Math.floor(Math.random() * 5)

      if (newPosition > window.innerHeight){
        emoji.style.top = "1px";
      } else {
        emoji.style.top = newPosition + "px";
      }

      moveEmoji(emoji)
    }, 5)
  }

  let emojis = document.querySelectorAll("span")

  emojis.forEach(function(emoji){
    moveEmoji(emoji)
  })
